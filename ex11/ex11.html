<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 11</title>
    <link rel="stylesheet" href="ex11.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
    <header></header>

    <main>

        <!-- Container -->
        <div class="container">

            <!-- Header -->
            <div class="header">
                <p>Count down to <p id="year" class="year">0000</p></p>
            </div>

            <!-- Time -->
            <div class="time-box">

                <!-- Box of DAYS -->
                <div class="box">
                    <div class="number" id="day">54</div>
                    <div class="title">Days</div>
                </div>

                <!-- Box of HOURS -->
                <div class="box">
                    <div class="number"  id="hour">23</div>
                    <div class="title">Hours</div>
                </div>

                <!-- Box of MINUTES -->
                <div class="box">
                    <div class="number"  id="minute">10</div>
                    <div class="title">Minutes</div>
                </div>

                <!-- Box of SECONDS -->
                <div class="box">
                    <div class="number"  id="second">43</div>
                    <div class="title">Seconds</div>
                </div>

            </div>
        </div>
    </main>

    <footer></footer>

    <script src="ex11.js"></script>

</body>
</html>

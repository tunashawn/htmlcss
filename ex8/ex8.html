<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 8</title>
    <link rel="stylesheet" href="ex8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="circle-1"></div>
        <div class="panel-container">
            <div class="login-panel">
                <form>
                    <label class="title">Login here</label>
                    <div class="user-input">
                        <label>Username</label>
                        <input type="text" name="Username" id="username" placeholder="Email or Phone">
                    </div>
                    <div class="user-input">
                        <label>Password</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <button type="submit">Login</button>
                    <div class="social-media-login">
                        <label class="social-btn">
                            <i id="icon1" class="fa fa-google fa-fw"></i>
                            Google
                        </label>
                        <label class="social-btn">
                            <i id="icon2" class="fa fa-facebook-official fa-fw"></i>
                            Facebook
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <div class="circle-2"></div>
    </div>
</body>
</html>

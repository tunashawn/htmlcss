<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
    />
    <title>Document</title>

    <link rel="stylesheet" href="ex2.css">
</head>
<body>
    <div class="parent">
        <div>
            <button onclick="window.location.href='https://twitter.com';" class="round btn-1 icon-container">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-twitter fa" style="color: #55acee;"></i>
            </button>
        </div>
        <div>
            <button onclick="window.location.href='https://facebook.com';" class="round btn-2 icon-container">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-facebook-f fa" style="color: #3b5998;"></i>

            </button>
        </div>
        <div>
            <button onclick="window.location.href='https://google.com';" class="round btn-3 icon-container">
                <i class="fab fa-google"></i>
                <i class="fab fa-google fa" style="color: #dd4b39;"></i>
            </button>
        </div>
        <div>
            <button onclick="window.location.href='https://instagram.com';" class="round btn-4 icon-container">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-instagram fa" style="color: #ac2bac;"></i>

            </button>
        </div>
        <div>
            <button onclick="window.location.href='https://linkedin.com';" class="round btn-5 icon-container">
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-linkedin-in fa" style="color: #0082ca;"></i>
            </button>
        </div>
    </div>
</body>
</html>
